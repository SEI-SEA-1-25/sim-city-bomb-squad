<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="bombbox">
        <div>
          <p id="timer">0:00:30</p>
        </div>

        <div class="wirebox">
          <img id="blue" src="img/uncut-blue-wire.png" alt="Blue Wire" />
          <img id="green" src="img/uncut-green-wire.png" alt="Green Wire" />
          <img id="red" src="img/uncut-red-wire.png" alt="Red Wire" />
          <img id="white" src="img/uncut-white-wire.png" alt="White Wire" />
          <img id="yellow" src="img/uncut-yellow-wire.png" alt="Yellow Wire" />
        </div>
        <div>
          <button id="reset" type="button">reset</button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/bomb.js"></script>
  </body>
</html>
